<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kayıt</title>
</head>

<body>
<hr width="300" color="#F90206">
	
<table border="0">
  <tbody>
    <tr>
      <td width="100" height="30">Adı-Soyadı</td>
      <td width="300"><input type="text"></td>
    </tr>
    <tr>
      <td height="30">E-Mail</td>
      <td><input type="text" size="15">@<select name="">
        <option>hotmail.com</option>
        <option>gmail.com</option>
      </select></td>
    </tr>
	  <tr>
	    <td height="30">Cinsiyet</td>
	    <td><input type="radio" name="cinsiyet" id="radio" value="Erkek">
        <label for="radio">Erkek</label><input type="radio" name=cinsiyet>Kadın</td>
    </tr>
	  <tr>
	    <td height="30">Doğum Yeri</td>
	    <td><label for="select"></label>
          <select name="select" id="select">
            <option>Bir Şehir Seçiniz</option>
            <option>Samsun</option>
            <option>Sivas</option>
            <option>Manisa</option>
            <option>Sakarya</option>
            <option>Muğla</option>
            <option>Afyonkarahisar</option>
            <option>Kars</option>
            <option>İstanbul</option>
        </select></td>
    </tr>
	  <tr>
      <td height="30">Kaç cm</td>
      <td><input type="radio" name="cm">0-14<input type="radio" name="cm">14-18<input type="radio" name="cm">18-25</td>
    </tr>
    <tr>
      <td height="30"></td>
      <td><input type="button" value="Gönder"></td>
    </tr>
  </tbody>
</table>


</body>
</html>
